   
<!doctype html>
<html lang="en" ng-app="LunchCheck">
<head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<div class="container" ng-controller="LunchCheckController">
    <h1>Lunch Checker</h1>

    <div class="form-group">
        <input class="form-control" id="lunch-menu" ng-model="items" name="lunch-menu" type="text" placeholder="Please enter what you have for lunch seperated by comma!">
        <p>I do NOT consider an empty item as an item towards to the count</p>
    </div>

    <div class="form-group">
        <button ng-click="check()" class="btn btn-primary">Check If Too Much</button>
    </div>

    <div class="form-group col-3 {{style}}">
      {{ message }}
    </div>
</div>
</body>
</html>
