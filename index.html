<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Search Food Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
      <div class="container" ng-controller="NarrowItDownController as controller">
        <h1>Search Food Menu</h1>
          <div class="form-group">
              <input class="form-control" type="text" ng-model="controller.searchTerm">
          </div>
          <div class="form-group">
            <button ng-click="controller.searchItem()" class="btn btn-primary">Narrow It Down For Me!</button>
          </div>
          <div class="items">
            <found-items items="controller.found" error="controller.showError" on-remove="controller.remove(index)"></found-items>
          </div>
      </div>
  </body>
  </html>
