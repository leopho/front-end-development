<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
<head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">
        <div class="col-md-6" ng-controller="ToBuyController">
            <h2>To Buy:</h2>

            <div class="form-group row" ng-repeat="item in items">
                <label for="inputPassword" class="col-sm-5 col-form-label">
                    Buy {{ item.quantity }} {{ item.name }}(s)
                </label>
                <div class="col-sm-2">
                  <input type="number" class="form-control" ng-model="item.quantity">
                </div>
                <div class="col-sm-4">
                    <button class="btn btn-primary" ng-click="boughtItem($index)">Bought</button>
                </div>
            </div>
            <div class="emptyMessage" ng-if="items.length === 0">Everything is bought!</div>
        </div>

        <div class="col-md-6" ng-controller="AlreadyBoughtController">
            <h2>Already Bought:</h2>
            <div class="form-group row" ng-repeat="item in items">
                Bought {{ item.quantity }} {{ item.name }}(s) for total price of
                {{ item.quantity * item.pricePerItem | price : "$$$" }}
            </div>
            <div class="totalCost" ng-if="items.length !== 0">
                Total Cost: {{ getTotalCost() | price : "$$$" }}
            </div>
            <div class="emptyMessage" ng-if="items.length === 0">Nothing bought yet.</div>
        </div>
    </div>
</div>
</body>
</html>
