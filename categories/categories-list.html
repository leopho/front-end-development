<div class="row">
	<div class="col-md-4">
    	<ul class="list-group">
			<li ng-repeat="category in $ctrl.categories" class="list-group-item" ui-sref=".items({categoryName: category.short_name})" ui-sref-active="active" ng-click="$ctrl.getName({shortName: category.short_name})">
				<h4 class="list-group-item-heading">{{category.name}}</h4>
	    	</li>
    	</ul>
  	</div>
  	<div class="col-md-8">
    	<ui-view></ui-view>
 	</div>
</div>
